    <link rel="stylesheet" href="./style.css">

        <img src="assets/friends-logo.png" alt="img not found">

        <button class='button' id='medium-button'>Medium</button>
        <button class='button' id='hard-button'  >Hard</button>

            <button class='response' id='response-1'>1</button>
            <button class='response' id='response-2'>2</button>
            <button class='response' id='response-3'>3</button>
            <button class='response' id='response-4'>4</button>

    </div>
    <section id='game-over-screen'>

    </section>
    <script src='script.js'></script>
