<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<title>Friends Trivia</title>
</head>
<body>
    <section id='start-screen'>
        <img src="assets/friends-logo.png" alt="img not found">
        <button class='button' id='start-button'  >Start</button>
    </section>
    <div class='hide' id='game-stats'>
    </div>
    <div class='hide' id='game-screen'>
        <img id='question-image' alt="question img">
        <h3 id='question'></h3>
        <div id='responses'>
            <button class="direction" id='back-button'>&#5130</button>
            <section id='buttons'>
                <button class='response' value='0' id='response-1'>1</button>
                <button class='response' value='1' id='response-2'>2</button>
                <button class='response' value='2' id='response-3'>3</button>
                <button class='response' value='3' id='response-4'>4</button>
            </section>
            <button class="direction" id='next-button'>&#5125</button>
        </div>
    </div>
    <div id="modal">
        <div id='game-over-screen'>
            <p id='counter'></p>
            <button id='restart-button'>Restart</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
